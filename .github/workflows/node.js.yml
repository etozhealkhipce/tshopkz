name: Node Github CI

on:
  push:
    branches:
      - master

jobs:
  install:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm install
      env:
        CI: true

  deploy:
    needs: [install]
    runs-on: ubuntu-latest

    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          ssh-add ~/.ssh/id_rsa
          cd /var/www
          rm -- -rf tshopkz
          git clone git@github.com:etozhealkhipce/tshopkz.git
          cd tshopkz
          npm install
          npm run build
          pm2 start
